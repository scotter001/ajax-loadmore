<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Jquery</title>

    <style>

      .red {
        color: red;
      }

      .large {
        font-size: 100px;
      }

      .wrapper {
        width: 100%;
        /* height: 2000px; */
      }

      h1 {
        color: #fff;
        background: #333;
        margin-top: 8px;
      }

      }

    </style>
  </head>

    <script>


      // document ready

          dataType: 'json',
          success: function(courses, status) {
            $.each(courses, function(index, course) {

            });
          },
          error: function(error) {
            console.log('error --> ', error);
          }
        });

      });
    </script>
  </body>
</html>
